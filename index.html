<!DOCTYPE html>
<html>
<head>
  <title>train schedule</title>
  
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">

  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="assets/style/style.css">

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="assets/javascript/app2.js"></script>

</head>

<body>

  <div id="header">Train Scheduler</div>

  <div id="clock"></div>

  <div id="current">
      
     <table class="table table-hover" id="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th id="nextTime">Next Arrival</th>
          <th id="minsAway">Minutes Away</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
     </table>

  </div>

  <div id="add">

     <form id="form">
    <div class="form-group">
      <label for="name">Train Name:</label>
      <input type="text" class="form-control" id="name2">
    </div>
    <div class="form-group">
      <label for="dest">Destination:</label>
      <input type="text" class="form-control" id="dest2">
    </div>
    <div class="form-group">
      <label for="freq">Frequency (min):</label>
      <input type="text" class="form-control" id="freq2">
    </div>
    <div class="form-group">
      <label for="first">First Train Time(HH:mm-military time):</label>
      <input type="text" class="form-control" id="time2">
    </div>
    
    <button type="submit" class="btn btn-default" id="submit">Submit</button>
   <!--  <div id="submit">Submit</div> -->
  </form>
</div>

</body>
</html>
